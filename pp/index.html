<script>
  function go() {
    const urlOrigin = window.location.origin;

    // 获取当前路径
    const urlPath = window.location.pathname;

    // 删除 /promotion/ 部分
    const newPath = urlPath.replace("/pp/", "/");
    const urlSearch = window.location.search;
    const url = `${urlOrigin}${newPath}#/login${urlSearch}`;
    console.log(url);
    window.open(url, "_self");
  }
  go();
</script>
